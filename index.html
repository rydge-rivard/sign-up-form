<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Surf Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <img src="img/hero-two.jpg" alt="Overhead view of surfers in water">
    <div class="right-container">
        <div class="top-container">
            <p>This is not a real service. Rydge created this sign up form to practice working with forms.
            Prepare to score more waves than ever before, all over the world. 
            </p>
            <p>Turn on, tune in, drop out.</p>
        </div>
        <form action="" method="post" id="account_form">
            <fieldset>
                <legend>Get Started</legend>
                <ul>
                    <li>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </li>
                    <li>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </li>
                    <li>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </li>
                    <li>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </li>
                </ul>
            </fieldset>
        </form>
        <div class="bot-container">
            <button type="submit" form="account_form">Create Account</button>
            <div>Already have an account? <a href="http://">Log in</a></div>
        </div>
    </div>

   -->
</body>
</html>
